<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Navbar & Audios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar Section -->
    <nav>
        <ul>
            <li><a href="#home" id="homeLink">Home</a></li>
            <li><a href="#about" id="aboutLink">About</a></li>
            <li><a href="#contact" id="contactLink">Contact</a></li>
        </ul>
    </nav>

    <!-- Audio Section -->
    <section id="audios">
        <h2>3 Random Audios</h2>
        <audio controls>
            <source src="http://commondatastorage.googleapis.com/codeskulptor-demos/DDR_assets/Kangaroo_MusiQue_-_The_Neverwritten_Role_Playing_Game.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <br>
        <audio controls>
            <source src="http://commondatastorage.googleapis.com/codeskulptor-demos/DDR_assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
            Your browser does not support the audio element.
        </audio>
        <br>
        <audio controls>
            <source src="http://codeskulptor-demos.commondatastorage.googleapis.com/pang/paza-moduless.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </section>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const homeLink = document.getElementById('homeLink');
            const aboutLink = document.getElementById('aboutLink');
            const contactLink = document.getElementById('contactLink');

            // Function to remove 'active' class from all links
            function removeActiveClasses() {
                homeLink.classList.remove('active');
                aboutLink.classList.remove('active');
                contactLink.classList.remove('active');
            }

            // Event listeners for navigation links
            homeLink.addEventListener('click', function () {
                removeActiveClasses();
                homeLink.classList.add('active');
            });

            aboutLink.addEventListener('click', function () {
                removeActiveClasses();
                aboutLink.classList.add('active');
            });

            contactLink.addEventListener('click', function () {
                removeActiveClasses();
                contactLink.classList.add('active');
            });
        });
    </script>

</body>
</html>
